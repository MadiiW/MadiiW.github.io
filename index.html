<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="buttons.css">
      <script src="jquery-3.5.1.slim.js"></script>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      p {
        text-align: center;
      }

      body,
      input,
      button,
      select,
      textarea {
        font-size: 14px;
      }

      input:not([type="radio"]):not([type="checkbox"]),
      select,
      textarea {
        width: 300px;
        border: 1px solid #ddd;
      }

      select {
        width: 304px;
      }

      td {
        vertical-align: top;
        padding: 5px;
      }

      td:first-child {
        width: 200px;
      }

      fieldset {
        border: 2px solid #23AAB5;
        padding: 20px;
        margin: 20px;
        width: 540px;
      }

      legend {
        color: #23AAB5;
        font-weight: 600;
      }

      label {
        font-size: 15px;
      }

      textarea {
          resize: vertical;
      }

      h1 { color: #23AAB5; 
        text-align: center;
        font-family: "Arial"; 
        font-size: 80px; 
        margin-bottom: 0px; 
        margin-top: 40px; 
        text-shadow: 0 2px 4px #ccc; 
        }

      #s1, #s2, #s3 {
        width: 30.5%;
      }

      #t1, #t2, #t1s1, #t1s2, #t2s1, #t2s2 {
        width: 46.8%;
      }

      p {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <script>
      $(document).ready(function() {
        function setFocusToTextarea(){
          document.getElementById("question").focus();
        }

        $("#s1").click(function() {
          $("#question").val($("#question").val() + "%name1%");
          setFocusToTextarea();
        });

        $("#s2").click(function() {
          $("#question").val($("#question").val() + "%name2%");
          setFocusToTextarea();
        });
        
        $("#s3").click(function() {
          $("#question").val($("#question").val() + "%name3%");
          setFocusToTextarea();
        });

        $("#t1").click(function() {
          $("#question").val($("#question").val() + "%team1%");
          setFocusToTextarea();
        });
        
        $("#t2").click(function() {
          $("#question").val($("#question").val() + "%team2%");
          setFocusToTextarea();
        });

        $("#t1s1").click(function() {
          $("#question").val($("#question").val() + "%t1n1%");
          setFocusToTextarea();
        });

        $("#t1s2").click(function() {
          $("#question").val($("#question").val() + "%t1n2%");
          setFocusToTextarea();
        });

        $("#t2s1").click(function() {
          $("#question").val($("#question").val() + "%t2n1%");
          setFocusToTextarea();
        });

        $("#t2s2").click(function() {
          $("#question").val($("#question").val() + "%t2n2%");
          setFocusToTextarea();
        });
        
      });
    </script>


    <h1>MADILO FRAGEN</h1>
    <p>Gib hier deine Vorschläge für neue Madilo Fragen ein. Alle Vorschläge sind anonym.</p>
    <form action="https://formspree.io/xzbjqdaq" method="POST">
      <fieldset>
        <legend>Neuer Vorschlag</legend>

        <table>
          <tr>
            <td><label for="category"><strong>Kategorie*</strong></label></td>
            <td>
                <select id="category" name="category" size="1" required>
                    <option value="get_drunk">LET'S GET DRUNK!</option>
                    <option value="never_have_i_ever">Ich hab' noch nie...</option>
                    <option value="spiel">Spiel</option>
                    <option value="auf_ex">AUF EX!</option>
                    <option value="strafe">Strafe</option>
                    <option value="schätzen">Schätzen</option>
                    <option value="teams">Teams</option>
                </select>
            </td>
            </tr>
          <tr>
            <td><label for="question"><strong>Frage*</strong></label></td>
            <td>
              <textarea name="question" id="question" cols="30" rows="5" required></textarea>
            </td>
          </tr>

          <tr>
              <td></td>
              <td>
                  <button id="s1" type="button">Spieler 1</button> 
                  <button id="s2" type="button">Spieler 2</button>
                  <button id="s3" type="button">Spieler 3</button>
              </td>
          </tr>

          <tr>
            <td></td>
            <td>
                <button id="t1" type="button">Team 1</button> 
                <button id="t2" type="button">Team 2</button>
                <button id="t1s1" type="button">Team 1 - Spieler 1</button>
                <button id="t1s2" type="button">Team 1 - Spieler 2</button>  
                <button id="t2s1" type="button">Team 2 - Spieler 1</button>
                <button id="t2s2" type="button">Team 2 - Spieler 2</button>  
            </td>
          </tr>

          <tr>
            <td><label for="annotations">Sonstige Anmerkungen</label></td>
            <td>
              <textarea name="annotations" id="annotations" cols="30" rows="3"></textarea>
            </td>
          </tr>

          <!-- <tr>
            <td><label for="code"><strong>Code*</strong></label></td>
            <td>
              <input type="password" id="code" name="code" required>
            </td>
          </tr> -->

          <tr>
              <td></td>
              <td>
                <button type="submit" style="float: right;">Vorschlag abschicken</button>
              </td>
          </tr>
        </table>
      </fieldset>
    </form>
    <p>Mit * gekennzeichnete Felder sind Pflichtfelder.</p>
  </body>
</html>
